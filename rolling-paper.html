                            </li>
                            <li>

                                </button>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="content">
                    <textarea class="comments__input" id="comments__input" maxlength="220" required placeholder="생일 축하 메시지를 적어주세요 :)"></textarea>
                </div>
            </div>
            <div class="btn">
                <button class="comments__btn" type="button">Send</button>
